<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}NOC Dashboard{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    {% block head %}{% endblock %}
    <script defer src="{{ url_for('static', filename='app.js') }}"></script>
    <script defer src="{{ url_for('static', filename='form-validation.js') }}"></script>
    <script defer src="{{ url_for('static', filename='keyboard-shortcuts.js') }}"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="{{ url_for('dashboard') }}" class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7" rx="1"/>
                    <rect x="14" y="3" width="7" height="7" rx="1"/>
                    <rect x="3" y="14" width="7" height="7" rx="1"/>
                    <rect x="14" y="14" width="7" height="7" rx="1"/>
                </svg>
                <span class="logo-text">NOC Dashboard</span>
            </a>
            <span class="nav-status" id="system-status">
                <span class="status-indicator"></span>
                <span class="status-text">Monitoring</span>
            </span>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('dashboard') }}" class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
                    <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                Overview
            </a></li>
            <li><a href="{{ url_for('events') }}" class="nav-link {% if request.endpoint == 'events' %}active{% endif %}">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
                    <polyline points="14 2 14 8 20 8"/>
                    <line x1="16" y1="13" x2="8" y2="13"/>
                    <line x1="16" y1="17" x2="8" y2="17"/>
                    <polyline points="10 9 9 9 8 9"/>
                </svg>
                System Events
            </a></li>
            <li><a href="{{ url_for('router') }}" class="nav-link {% if request.endpoint == 'router' %}active{% endif %}">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="6" width="20" height="12" rx="2"/>
                    <line x1="6" y1="10" x2="6" y2="10.01"/>
                    <line x1="10" y1="10" x2="10" y2="10.01"/>
                    <line x1="6" y1="14" x2="18" y2="14"/>
                </svg>
                Router Logs
            </a></li>
            <li><a href="{{ url_for('wifi') }}" class="nav-link {% if request.endpoint == 'wifi' %}active{% endif %}">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12.55a11 11 0 0114 0"/>
                    <path d="M1.42 9a16 16 0 0121.16 0"/>
                    <path d="M8.53 16.11a6 6 0 016.95 0"/>
                    <line x1="12" y1="20" x2="12.01" y2="20"/>
                </svg>
                Wi-Fi Clients
            </a></li>
            <li><a href="{{ url_for('lan_overview') }}" class="nav-link {% if request.endpoint in ['lan_overview', 'lan_devices', 'lan_device_detail'] %}active{% endif %}">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="4" y="4" width="16" height="16" rx="2"/>
                    <rect x="9" y="9" width="6" height="6"/>
                    <line x1="9" y1="1" x2="9" y2="4"/>
                    <line x1="15" y1="1" x2="15" y2="4"/>
                    <line x1="9" y1="20" x2="9" y2="23"/>
                    <line x1="15" y1="20" x2="15" y2="23"/>
                    <line x1="20" y1="9" x2="23" y2="9"/>
                    <line x1="20" y1="14" x2="23" y2="14"/>
                    <line x1="1" y1="9" x2="4" y2="9"/>
                    <line x1="1" y1="14" x2="4" y2="14"/>
                </svg>
                LAN / Network
            </a></li>
        </ul>
        <div class="nav-time">
            <span class="time-display" id="current-time"></span>
        </div>
    </nav>
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    <!-- Toast Notification Container -->
    <div id="toast-container" class="toast-container" aria-live="polite" aria-atomic="true"></div>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <span class="footer-text">SystemDashboard v1.0.0</span>
            </div>
            <div class="footer-section">
                <a href="https://github.com/xfaith4/SystemDashboard" target="_blank" rel="noopener noreferrer" class="footer-link">
                    <svg class="footer-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    GitHub
                </a>
                <a href="/health/detailed" class="footer-link">
                    <svg class="footer-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                    </svg>
                    Health
                </a>
                <a href="https://github.com/xfaith4/SystemDashboard/blob/main/README.md" target="_blank" rel="noopener noreferrer" class="footer-link">
                    <svg class="footer-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
                        <line x1="12" y1="17" x2="12.01" y2="17"/>
                    </svg>
                    Help
                </a>
            </div>
        </div>
    </footer>
    <script>
        // Update time display in EST
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { timeZone: 'America/New_York', hour12: false });
            const dateStr = now.toLocaleDateString('en-US', { timeZone: 'America/New_York', month: 'short', day: 'numeric' });
            const el = document.getElementById('current-time');
            if (el) el.textContent = `${dateStr} ${timeStr} EST`;
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
